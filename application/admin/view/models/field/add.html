<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-modelid" class="control-label col-xs-12 col-sm-2">{:__('Modelid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-modelid" data-rule="required" class="form-control" name="row[modelid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-field" class="control-label col-xs-12 col-sm-2">{:__('Field')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-field" data-rule="required" class="form-control" name="row[field]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tips" class="control-label col-xs-12 col-sm-2">{:__('Tips')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-tips" data-rule="required" class="form-control " rows="5" name="row[tips]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-formtype" class="control-label col-xs-12 col-sm-2">{:__('Formtype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-formtype" data-rule="required" class="form-control" name="row[formtype]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-listorder" class="control-label col-xs-12 col-sm-2">{:__('Listorder')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-listorder" data-rule="required" class="form-control" name="row[listorder]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-disabled" class="control-label col-xs-12 col-sm-2">{:__('Disabled')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-disabled" data-rule="required" class="form-control" name="row[disabled]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
