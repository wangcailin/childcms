<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tablename" class="control-label col-xs-12 col-sm-2">{:__('Tablename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tablename" data-rule="required" class="form-control" name="row[tablename]" type="text" value="{$row.tablename}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-disabled" class="control-label col-xs-12 col-sm-2">{:__('Disabled')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-disabled" data-rule="required" class="form-control" name="row[disabled]" type="number" value="{$row.disabled}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">{:__('Sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number" value="{$row.sort}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
